<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>

            <section class = "todo-app__main">
                <input class = "todo-app__input" placeholder="What needs to be done?" id = "todo-input">          
                <ul class = "todo-app__list" id = "todo-list">              
                </ul>
            </section>
            <footer class = "todo-app__footer" id = "footer" style= "display: none"> 
                <div class = "todo-app__total" id = "leftCount"> 0 left </div>
                <ul class = "todo-app__view-buttons" id = "view-state">
                    <button onclick = "changeCurrentState(this)" id = "state_all" style="border: 1px solid rgba(0, 0, 0, 0.089)"> All</button>
                    <button onclick = "changeCurrentState(this)" id = "state_active"> Active </button>
                    <button onclick = "changeCurrentState(this)" id = "state_completed"> Completed </button>
                </ul>
                <div class = "todo-app__clean" id = "clear-completed" onclick = "clearCompleted()"> <button> Clear Completed </button> </div>
            </footer>
        </div>

        <script src="main.js"></script>
    </body>
</html>
